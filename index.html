<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    </head>
    <body>
        <main>
            <img class="logo" src="./assets/desktop/logo.svg" alt="logo" />

            <div class="content">
                <div class="bcg">
                    <h1>Publish your podcasts <span>Everywhere. </span></h1>
                    <p>
                        Upload your audio to Pod with a single click. Weâ€™ll then
                        distribute your podcast to Spotify, Apple Podcasts,
                        Google Podcasts, Pocket Casts and more!
                    </p>

                    <div class="images">
                        <img
                            class="spotify"
                            src="./assets/desktop/spotify.svg"
                            alt="Spotify"
                        />
                        <img
                            class="apple"
                            src="./assets/desktop/apple-podcast.svg"
                            alt="Apple Podcasts"
                        />
                        <img
                            class="google"
                            src="./assets/desktop/google-podcasts.svg"
                            alt="Google Podcasts"
                        />
                        <img
                            class="pocket"
                            src="./assets/desktop/pocket-casts.svg"
                            alt="Pocket Cats"
                        />
                    </div>
                </div>

                <form>
                    <input
                        type="text"
                        name="mail"
                        id="mail"
                        placeholder="Email address"
                    />

                    <input
                        id="submitEmail"
                        type="submit"
                        value="Request Access"
                    />
                    <div id="error"></div>
                </form>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
